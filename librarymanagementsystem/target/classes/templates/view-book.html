<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Books</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
	<div th:insert="comman/header :: header"></div>
    <div class="container my-4">
        <h2>Chi tiết sách</h2>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <td th:text="${book.id}"></td>
            </tr>
            <tr>
                <th>ISBN</th>
                <td th:text="${book.isbn}"></td>
            </tr>
            <tr>
                <th>Tên sách</th>
                <td th:text="${book.name}"></td>
            </tr>
            <tr>
                <th>Mô tả</th>
                <td th:text="${book.description}"></td>
            </tr>
            <tr>
                <th>Tên bộ sách</th>
                <td th:text="${book.serialName ?: 'Không có'}"></td>
            </tr>
            <tr>
                <th>Số lượng</th>
                <td th:text="${book.quantity}"></td>
            </tr>
            <tr>
                <th>Tác giả</th>
                <td>
                    <span th:each="author : ${book.authors}" th:text="${author.name + ', '}"></span>
                </td>
            </tr>
            <tr>
                <th>Danh mục</th>
                <td>
                    <span th:each="category : ${book.categories}" th:text="${category.name + ', '}"></span>
                </td>
            </tr>
            <tr>
                <th>Nhà xuất bản</th>
                <td>
                    <span th:each="publisher : ${book.publishers}" th:text="${publisher.name + ', '}"></span>
                </td>
            </tr>
        </table>
        <a href="/books" class="btn btn-primary">Quay lại</a>
    </div>
	<div th:insert="comman/footer :: footer"></div>
</body>
</html>
