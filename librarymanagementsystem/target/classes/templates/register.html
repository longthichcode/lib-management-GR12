<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div th:insert="comman/header :: header"></div>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>Đăng ký</h1>
                <form th:action="@{/register}" method="post">

                    <!-- Error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Đã xảy ra lỗi! Vui lòng thử lại.</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
                    </div>

                    <div class="form-group">
                        <label for="first_name">Họ</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nhập họ" required>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Tên</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Nhập tên" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
                    </div>

                    <input type="hidden" name="role" value="USER" />

                    <div class="form-group mt-3">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-primary" value="Đăng ký" />
                                <a href="/login" class="btn btn-secondary mt-2 w-100">Quay lại đăng nhập</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:insert="comman/footer :: footer"></div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
            const password = document.querySelector("#password").value;
            const confirmPassword = document.querySelector("#confirm_password").value;

            if (password !== confirmPassword) {
                e.preventDefault(); // Ngăn form submit
                alert("Mật khẩu và mật khẩu xác nhận không khớp!");
            }
        });
    });
</script>

</html>
